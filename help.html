<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<title>wellcome to webapp@workflow-awesome</title>
    <!-- <link type="text/css" rel="stylesheet" href="css/reset.css?v=1.0.1">
    <link type="text/css" rel="stylesheet" href="css/common.css?v=1.0.1"> -->
</head>
<body>
    <ul>
        <li>1、鼠标经过应用组件会显示该组件的基本属性</li>
        <li>2、将应用组件拖拽至右侧的流程图绘制区域</li>
        <li>3、若该组件可编辑，双击它既可弹出属性编辑窗口，点击应用按钮，编辑的属性即可暂存下来，再次打开即可看到上次应用的属性</li>
        <li>4、两个组件之间若其中一个组件的输出类型和另一个组件的输入类型相同，那么这两个组件可以建立连接</li>
        <li>5、点击保存流程，输入流程名即可将整个流程的数据格式化并提交到服务器端保存</li>
        <li>6、点击打开流程，即可弹出流程列表面板，选择一个流程即可打开或者切换不同的流程</li>
    </ul>
</body>
</html>
